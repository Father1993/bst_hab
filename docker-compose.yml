version: '3.8'

services:
  app:
    build: .
    ports: ["3000:3000"]
    env_file: [".env.production"]
    environment:
      NODE_ENV: production
      PORT: 3000
      NODE_OPTIONS: --max-old-space-size=1024
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3000').then(()=>process.exit(0)).catch(()=>process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s