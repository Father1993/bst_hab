version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    # Ограничение ресурсов для экономии на VPS
    deploy:
      resources:
        limits:
          cpus: '1.5'      # Максимум 1.5 ядра
          memory: 1.5G     # Максимум 1.5 GB RAM
        reservations:
          cpus: '0.5'      # Минимум 0.5 ядра
          memory: 512M     # Минимум 512 MB RAM
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

